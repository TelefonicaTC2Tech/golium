# HTTP settings
httpbin:
  host: httpbin
  url: http://httpbin
urlSelfSigned: https://self-signed.badssl.com

#API KEYS
invalid-key: "invalid_apiKey"

endpoints:
  posts:
    api-endpoint: posts/
    api-key: "valid_apiKey"
    files-path: "./test_data"
  users:
    api-endpoint: users/
    api-key: "valid_apiKey"
  bin-empty:
    api-endpoint: ""
    api-key: ""
    files-path: "./test_data"

# DNS settings
dns: dns.google:53
doh: https://dns.google:443/dns-query
dot: tls://dns.google:853
timeout: 2000

# RabbitMQ settings
rabbitmq: amqp://guest:guest@rabbit:5672/

